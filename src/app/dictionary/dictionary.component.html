<div class="dictionary-container">
  <div class="dict-header header-container">
    <h1>Daily Words</h1>
  </div>
  <div class="dict-content">
    <div class="side-wrap left-side">
      <mat-list>
        <app-dictionary-item></app-dictionary-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Enter Word..">
          </mat-form-field>
        </mat-list-item>
        <button mat-menu-item class="add-btn">Add</button>
      </mat-list>
    </div>
    <div class="side-wrap right-side">
      <mat-list>
        <app-dictionary-item></app-dictionary-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Enter Word..">
          </mat-form-field>
        </mat-list-item>
        <button mat-menu-item class="add-btn">Add</button>
      </mat-list>
    </div>
  </div>
</div>
